    <body>
        <header>	<!-- container for page navbar -->
            <nav class="navbar navbar-light" style="background-color: #a6f1a6;">
                <div class="container">
                    <h1>Submit article</h1>
                </div>
            </nav>
        </header>

        <div class="container mt-2">
            <div class="form-group">
                <form id="submit-article">
                    Name: <input type="text" id="name" required /><br>
                    <input type="submit">
                </form>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('submit-article').on('submit', function(e) {
                    // Stop the form from submitting itself
                    e.preventDefault();
                    var name = $('name').val();
                    $.ajax({
                        type: "POST",
                        url: 'submitting.php',
                        data: {name: name},
                        success: function(data) {
                            alert(data);
                        }
                    });
                });
            });
        </script>

        <!-- Footer -->
